name: Build Android APK

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Copy Web Assets to Android Project
        run: |
          mkdir -p Android/app/src/main/assets/www/js
          mkdir -p Android/app/src/main/assets/www/themes
          mkdir -p Android/app/src/main/assets/www/img
          cp admin.html Android/app/src/main/assets/www/
          cp index.html Android/app/src/main/assets/www/
          cp style.css Android/app/src/main/assets/www/
          cp style_v2.css Android/app/src/main/assets/www/
          cp data.json Android/app/src/main/assets/www/
          cp js/app.js js/data.js js/admin.js Android/app/src/main/assets/www/js/
          cp themes/*.css Android/app/src/main/assets/www/themes/ || true
          cp -r img/* Android/app/src/main/assets/www/img/ || true

      - name: Fix Line Endings and Generate Gradle Wrapper
        run: |
          cd Android
          # Fix any CRLF issues in all gradle/java/xml files
          find . -name "*.gradle" -o -name "*.properties" -o -name "*.xml" -o -name "*.java" -o -name "*.pro" | xargs sed -i 's/\r$//'
          # Generate wrapper
          gradle wrapper --gradle-version 8.4
          chmod +x gradlew

      - name: Build Debug APK
        run: |
          cd Android
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: oc-universe-admin-debug
          path: Android/app/build/outputs/apk/debug/*.apk
          retention-days: 30
