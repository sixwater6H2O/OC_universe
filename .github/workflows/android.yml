name: Build Android APK

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Copy Web Assets to Android Project
        run: |
          mkdir -p Android/app/src/main/assets/www
          cp admin.html index.html style.css style_v2.css data.json Android/app/src/main/assets/www/
          cp -r js themes img Android/app/src/main/assets/www/ || true
          # Clean up to prevent recursive bloat
          rm -rf Android/app/src/main/assets/www/Android
          rm -rf Android/app/src/main/assets/www/.github
          rm -f Android/app/src/main/assets/www/admin_server.py

      - name: Grant execute permission for gradlew
        run: |
          cd Android
          chmod +x gradlew

      - name: Build Debug APK
        run: |
          cd Android
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: oc-universe-admin-debug
          path: Android/app/build/outputs/apk/debug/*.apk
          retention-days: 30
